<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <style>
        body { font-family: Arial, sans-serif; }
        canvas { border: 1px solid black; display: block; margin: auto; }
    </style>
</head>
<body>
    <h2>Game</h2>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const urlParams = new URLSearchParams(window.location.search);
        const room = urlParams.get('room');
        const wsUrl = 'ws://localhost:8000/ws/';
        let ws;

        window.onload = () => {
            connectWebSocket();
        };

        function connectWebSocket() {
            ws = new WebSocket(wsUrl + room);

            ws.onopen = () => {
                console.log('Connected to room:', room);
            };

            ws.onmessage = (event) => {
                const message = JSON.parse(event.data);
                console.log('Received:', message);

                if (message.type === 'game_state') {
                    updateGameState(message);
                }
            };
        }

        function updateGameState(state) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw ball
            ctx.beginPath();
            ctx.arc(state.ball.x, state.ball.y, state.ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = 'black';
            ctx.fill();
            ctx.closePath();

            // Draw players
            ctx.fillStyle = 'blue';
            ctx.fillRect(state.player1.x, state.player1.y, state.player1.width, state.player1.height);

            ctx.fillStyle = 'red';
            ctx.fillRect(state.player2.x, state.player2.y, state.player2.width, state.player2.height);
        }
    </script>
</body>
</html>
